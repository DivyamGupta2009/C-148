<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets timeout = "10000">
                <a-asset-item id = "lamp" src  = "models/street_lamp/scene.gltf"></a-asset-item>
                <a-asset-item id = "girl" src  = "models/sf_girl/scene.gltf"></a-asset-item>
                <a-asset-item id = "cat" src  = "models/miniature_cat/scene.gltf"></a-asset-item>
                <a-asset-item id = "street" src = "models/simple_road_texture1/scene.gltf"></a-asset-item>
                <img id="bg" src="./images/background.jpg">
            </a-assets>

            <!--Lighting-->
            <a-entity light="type: ambient;"> </a-entity>
            <a-entity light = "type: point; castShadow: true; distance: 60; decay: 2; color: yellow" position = "-1.6 2.1 -2.4"></a-entity>
            <a-entity light = "type: point; castShadow: true; distance: 60; decay: 2; color: yellow" position = "1.6 2.1 -2.4"></a-entity>
            <!--Background-->
            <a-box
            id="background-scene" src="#bg" position="0 2.6 -3.5" width="14" height="5.5" shadow = "receive: true">
          </a-box>
          <a-sky color = "#182142"></a-sky>

            <!--Girl-->
            <a-entity>
                <a-entity position="-1 0 -2.5" rotation="0 30 0" scale= "1 1 1" gltf-model="#girl" shadow="cast: true">
                </a-entity>
            </a-entity>

            <!--Lamps-->
            <a-entity>
                <a-entity position="-1.9 0 -2.7" rotation="0 110 0" scale= "0.1 0.06 0.1" gltf-model="#lamp" shadow="cast: true">
                </a-entity>

                <a-entity position="1.9 0 -2.7" rotation="0 110 0" scale= "0.1 0.06 0.1" gltf-model="#lamp" shadow="cast: true">
                </a-entity>
            </a-entity>

            <!--Street-->
            <a-entity>
                <a-entity scale="1 0.04 0.1" gltf-model="#street" position="0 0 -2.1" rotation="0 0 0" shadow = "receive: true">
                </a-entity>
            </a-entity>

            <!--Cat-->
            <a-entity>
                <a-entity scale="0.4 0.4 0.4" rotation = "0 -50 0" gltf-model="#cat" position="1 0 -2.4" shadow="cast: true>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
